{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Welcome to Holly Movies</h1>
<ul>
  {% for movie in object_list %}
    <li>
      {{ movie.title }} ({{ movie.released.year }}) - {{ movie.genre.name }}
    </li>
  {% endfor %}
</ul>
<img src="{% static 'img/cinema.jpg' %}" alt="picture of cinema">
<img src="{% static 'img/action.jpg' %}" alt="picture of cinema">

{% endblock %}
